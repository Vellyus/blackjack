<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Blackjack</h1>
  <h2 class="winner"></h2>
  <h3 class="playerWins">Player's win count: </h3>
  <h3 class="dealerWins">Player's win count: </h3>
  <br>
  <button class="playButton">Play again</button>

  <p class="cardsInDeck">Cards left in deck:</p>
  <p class="state">Deck state:</p>
  <br>
  <p class="playerPoints">Player's Points</p>
  <p class="playerCards">Player's Cards</p>
  <p class="dealerPoints">Dealer's Points</p>
  <p class="dealerCards">Dealer's Cards</p>
  <br>
  <button class="hitButton">Hit</button>
  <button class="stopButton">Stop</button>

  <script src="app.js"></script>

</body>

</html>
